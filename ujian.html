<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Ujian Seleksi</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question h3 {
      margin-top: 0;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ujian Seleksi</h1>
  <form id="ujianForm">
    <div id="questionsContainer"></div>
    <button type="submit">Kirim Jawaban</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const endpoint = 'https://script.google.com/macros/s/AKfycbxBjNfWljgZN7rI5E4k-y0LeaJCnfeOI2nBuep7bvCddQ5KplI9IT8Hz0vJ8VyQ001XCg/exec'; // Ganti ini!

    let soalTeknis = [];
    let soalPsikologi = [];

    async function ambilSoal() {
      if (!token) {
        alert("Token tidak ditemukan di URL.");
        return;
      }

      try {
        const res = await fetch(`${endpoint}?token=${token}`);
        const json = await res.json();

        if (json.status !== 'success') {
          alert("Gagal memuat soal: " + json.message);
          return;
        }

        soalTeknis = json.soal_teknis || [];
        soalPsikologi = json.soal_psikologi || [];
        tampilkanSoal();
      } catch (err) {
        alert("Terjadi kesalahan: " + err.message);
      }
    }

    function tampilkanSoal() {
      const container = document.getElementById("questionsContainer");

      const renderBagian = (judul, soalArray, prefix) => {
        const section = document.createElement("div");
        const header = document.createElement("h2");
        header.textContent = judul;
        section.appendChild(header);

        soalArray.forEach((q, index) => {
          const div = document.createElement("div");
          div.className = "question";

          const label = document.createElement("h3");
          label.textContent = `${index + 1}. ${q.question_text}`;
          div.appendChild(label);

          for (let [key, value] of Object.entries(q.options)) {
            const id = `${prefix}_${index}_${key}`;

            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `${prefix}_${index}`;
            radio.value = key;
            radio.id = id;

            const lbl = document.createElement("label");
            lbl.setAttribute("for", id);
            lbl.textContent = `${key}. ${value}`;

            div.appendChild(radio);
            div.appendChild(lbl);
            div.appendChild(document.createElement("br"));
          }

          section.appendChild(div);
        });

        container.appendChild(section);
      };

      renderBagian("Soal Teknis", soalTeknis, "teknis");
      renderBagian("Soal Psikologi", soalPsikologi, "psiko");
    }

    document.getElementById("ujianForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const ambilJawaban = (soalArray, prefix) => {
        return soalArray.map((_, index) => {
          const r = document.querySelector(`input[name="${prefix}_${index}"]:checked`);
          return r ? r.value : null;
        });
      };

      const answers_teknis = ambilJawaban(soalTeknis, "teknis");
      const answers_psikologi = ambilJawaban(soalPsikologi, "psiko");

      if (answers_teknis.includes(null) || answers_psikologi.includes(null)) {
        alert("Harap jawab semua soal sebelum mengirim.");
        return;
      }

      const payload = {
        token,
        answers_teknis,
        answers_psikologi
      };

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        if (json.status === "success") {
          alert(`Ujian berhasil disimpan!\nSkor Teknis: ${json.skor_teknis}\nSkor Psikologi: ${json.skor_psikologi}`);
          window.location.reload();
        } else {
          alert("Gagal menyimpan: " + json.message);
        }
      } catch (err) {
        alert("Terjadi kesalahan saat mengirim: " + err.message);
      }
    });

    ambilSoal();
  </script>
</body>
</html>
